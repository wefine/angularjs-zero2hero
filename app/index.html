<!DOCTYPE html>
<html data-ng-app="heroApp">
<head>
    <meta charset="UTF-8">
    <title>Angular HeroApp</title>
</head>
<body>

<div>
    <div data-ng-controller="foo">
        <div class="button"
             data-ng-repeat="item in 'somewrd'.split('') track by $index"
             data-ng-click="myFunc($event)">
            {{$index + 1}}. {{item}}
        </div>
    </div>
</div>

</body>
</html>
