<!DOCTYPE html>
<html data-ng-app="heroApp">
<head>
    <meta charset="UTF-8">
    <title>Angular HeroApp</title>
</head>
<body>

<div ng-controller="AppCtrl as app">
    <button class="button" ng-click="app.toggle=!app.toggle">Toggle Animation</button>

    <div class="toggle" ng-if="app.toggle">Some content here</div>
</div>

</body>
</html>
