<!DOCTYPE html>
<html ng-app="z2hApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Zero2Hero</title>
    <link rel="stylesheet" type="text/css" href="bower_components/foundation/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/foundation/css/foundation.css"/>
</head>
<body>

<div>
    <div ng-controller="AvengersCtrl as vm">
        <input type="text" ng-model="search.$">
        <table>
            <tr ng-repeat="actor in vm.avengers.cast | orderBy:'name' | filter:search | limitTo:5">
                <td>{{actor.name | lowercase}}</td>
                <td>{{actor.character | uppercase}}</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
