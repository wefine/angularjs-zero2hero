<!DOCTYPE html>
<html ng-app="z2hApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Zero2Hero</title>
    <link rel="stylesheet" type="text/css" href="bower_components/foundation/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/foundation/css/foundation.css"/>
</head>
<body>

<div>
    <div ng-controller="FirstCtrl as vm">
        <input type="text" ng-model="vm.data.message">
        <h1>{{vm.data.message}}</h1>
    </div>

    <div ng-controller="SecondCtrl as vm">
        <input type="text" ng-model="vm.data.message">
        <h1>{{vm.data.message|reverse}}</h1>
    </div>
</div>

</body>
</html>
